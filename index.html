    <style>
   .custom-card {
  position: relative !important; 
  overflow: visible !important; /* Allows the image to be visible outside the card */
  text-align: center !important;
  padding-top: 50px !important; /* Adjust this value based on your image height */
}

.custom-img {
  position: absolute !important;
  top: -50% !important; /* Moves the image up by half its height */
  left: 50% !important;
  transform: translateX(-50%) !important;
  width: 100px !important; /* Adjust width as necessary */
  height: auto !important;
}

.card-text {
  font-size: 0.9rem !important;
  color: #666 !important;
}


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

        <div class="card custom-card" style="width: 18rem;">
          <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" class="card-img-top custom-img" alt="Pancakes">

          </div>
        </div>
      </div>
